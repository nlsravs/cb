<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Basic styling for the chat container and chat box */
        #chat-container {
            width: 300px;
            margin: 0 auto;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        function sendMessage() {
            // Get user's message
            var userMessage = document.getElementById("user-input").value;
            
            // Display user's message in the chat box
            document.getElementById("chat-box").innerHTML += "<p><strong>You:</strong> " + userMessage + "</p>";
            
            // Clear the input field
            document.getElementById("user-input").value = "";
            
            // Send the message to the server
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Display chatbot's response in the chat box
                    var botResponse = this.responseText;
                    document.getElementById("chat-box").innerHTML += "<p><strong>Chatbot:</strong> " + botResponse + "</p>";
                }
            };
            xhttp.open("GET", "/get?msg=" + userMessage, true);
            xhttp.send();
        }
    </script>
</body>
</html>
